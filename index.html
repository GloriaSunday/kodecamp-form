<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex.css">
    <title>task</title>
</head>
<body>
    <section class="flex-container">
        <div class="form-container">
            <div class="logo-section">
                <img src="https://kode.camp/Images/Home/kodecamp%20logo%20white.png" alt="kodecamplogo">
            </div>
            <form>
                <h2>Sign Up</h2>

                <div class="form-group">
                    <div class="input">
                        <label>First Name</label>
                        <input type="text">
                    </div>

                    <div class="input">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input">
                        <label>Email</label>
                        <input type="email">
                    </div>

                    <div class="radio">
                        <label id="gender">GENDER</label><br/>
                        <input type="radio">
                        <label for="male">Male</label>
                        <input type="radio">
                        <label for="female">Female</label>
                        <input type="radio">
                        <label for="other">Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input">
                        <label >Password</label> 
                        <input type="password">
                    </div>

                    <div class="input">
                        <label >Confirm Password</label> 
                        <input type="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="edu">
                        <label for="edu">Educational Level</label>
                        <select>
                          <option>SSCE</option> 
                          <option>OND</option>
                          <option>BSC</option>
                       </select> 
                    </div>

                    <div class="exp">
                        <label for="Level">Experience Level</label>
                        <select>
                            <option>Beginner</option>
                            <option>Intermidiate</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
                <div class="textarea">
                    <label>Tell us about Yourself</label><br>
                    <textarea cols="83"></textarea>
                </div>

                <div class="btn">
                    <button type="submit" class="btn-primary">Creat Account</button>
                </div>

  
            </form>

        </div>

        <div class="image-container">
            
            <h1 class="title">KodeCamp</h1>
            <div>
                <p>JOIN OUR NEXT COHORT</p>
            </div>
        </div>

    </section>
    
</body>
</html>
